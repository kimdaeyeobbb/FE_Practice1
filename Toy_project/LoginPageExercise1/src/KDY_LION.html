<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위니브</title>

    <!-- css 적용: 외부 스타일 시트 => 웹 사이트 전체의 스타일을 하나의 파일에서 변경할 수 있도록 도와줌 => 유지보수 편리, 안정적  -->
    <link rel="stylesheet" href="KDY_LION.css">

</head>

<body>

    <div class="container">
        <div class="inner">

            <!-- login -->
            <div class="login">
                <h1>
                    로그인 또는 회원가입
                    <!---
                    <input type="button" class="img-button">
                    -->


                    <img src="../images/close.png" id="close">

                </h1>

                <div class="login-type">
                    <h2>위니브에서 여러분의 궁금증을 해결하세요 :)</h2>

                    <p>
                        <img src="../images/icon_check_empty.png">로그인 상태 유지
                    </p>

                    <!-- a태그: 인라인 요소 => 인라인 요소는 항상 폭이 허용하는 범위 내에서 붙어서 나옴 => 떨어 뜨리기 위해 block 요소로 변경 -->
                    <!-- btn클래스에는 버튼의 공통 특성 삽입. btn1: 기본 로그인 버튼만 가지는 특성 삽입 -->
                    <a class="btn btn1" href="">로그인</a>
                    <div class="member">
                        <ul>
                            <li><a href="">회원가입</a></li>
                            <li><a href="">아이디/비밀번호 찾기</a></li>
                        </ul>
                    </div>
                    <!-- 타 span과의 엉킴 방지를 위해서 or-txt라는 class명 부여 -->
                    <span class="or-txt">또는</span>
                    <a class="btn btn4"
                        href="https://accounts.google.com/ServiceLogin/identifier?hl=ko&passive=true&continue=https%3A%2F%2Fwww.google.co.kr%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">구글
                        계정으로 로그인</a>
                    <a class="btn btn5" href="https://ko-kr.facebook.com/">페이스북 계정으로 로그인</a>
                    <a class="btn btn6"
                        href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com">네이버 계정으로
                        로그인</a>
                    <a class="btn btn7"
                        href="https://accounts.kakao.com/login?continue=https%3A%2F%2Flogins.daum.net%2Faccounts%2Fksso.do%3Frescue%3Dtrue%26url%3Dhttps%253A%252F%252Fwww.daum.net">카카오톡
                        계정으로 로그인</a>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
