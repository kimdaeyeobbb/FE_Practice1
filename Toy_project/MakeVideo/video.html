<!DOCTYPE html>
<html>
  <head>
    <title>Video Process</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="video.css" />
  </head>

  <body>
    <div class="box">
      <div>
        <h1 class="heading1">Source Video</h1>
        <video id="jsVideo" src="green.mp4" controls autoplay="true" poster ="adventure1.jpg"></video>
        <!-- video 태그 : 미디어 플레이어를 문서에 삽입 -->
        <!-- src : 삽입할 동영상의 주소(url). 비디오 블록 내의 <source> 요소를 사용해서 삽입할 동영상을 명시할 수도 있음-->
        <!-- controls : 볼륨 조절, 동영상 탐색, 일시 정지, 재시작 가늘한 컨트롤러 제공-->
        <!-- autoplay 속성 : 비디오가 데이터 로딩을 완료하기 위해서 중지하지 않고 재생할 수 있는 가장 빠른 시점에 재생됨-->
        <!-- poster : 사용자가 동영상을 재생하기 전까지 출력되는 프레임 주소 -->
        
        <!-- id : 스타일을 지정할 때 한가지만 지정해서 사용하는 이름. 하나의 문서에 고유한 id하나만 적용가능-->
        <!-- class : 그룹으로 묶어서 스타일을 지정할 때 쓰는 이름. 고유값이 아님 -->
      </div>
      <div>
        <h1 class="heading1">Rendering Result</h1>
        <canvas class="result" id="jsResult"></canvas>
      </div>
    </div>
    <script src="video.js"></script>
  </body>
</html>
