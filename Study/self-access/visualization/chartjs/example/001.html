<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <canvas id="myChartOne"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="myChartTwo"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="myChartThree"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="myChartFour"></canvas>
      </div>
    </div>
  </div>
<script>
  let myChartOne = document.getElementById('myChartOne').getContext('2d');
  let myChartTwo = document.getElementById('myChartTwo').getContext('2d');
  let myChartThree = document.getElementById('myChartThree').getContext('2d');
  let myChartFour = document.getElementById('myChartFour').getContext('2d');



  let barChart = new Chart(myChartOne, {
    type: 'bar', // bar, line, pie, doughnut, radar, polarArea, bubble, scatter
    data:{
      labels: ['학원', '연구원', '출판사', '미디어사', '위니브'],
      datasets: [{
        label: '업체별 매출',
        data: [100, 200, 300, 400, 500],
        backgroundColor: ['red', 'blue', 'green', 'yellow', 'purple'],
        borderWidth: 1,
        borderColor: '#777',
        hoverBorderWidth: 3,
        hoverBorderColor: '#000'
      }]
    }
  })

  let barChartTwo = new Chart(myChartTwo, {
    type: 'bar', // bar, line, pie, doughnut, radar, polarArea, bubble, scatter
    data:{
      labels: ['학원', '연구원', '출판사', '미디어사', '위니브'],
      datasets: [{
        label: '업체별 매출',
        data: [200, 100, 1500, 400, 500],
        backgroundColor: ['red', 'blue', '#990000', 'yellow', 'rgba(255, 99, 132, 0.6)'],
        borderWidth: 1,
        borderColor: '#777',
        hoverBorderWidth: 2,
        hoverBorderColor: '#000'
      }]
    }
  })

  let barChartThree = new Chart(myChartThree, {
    type: 'bar', // bar, line, pie, doughnut, radar, polarArea, bubble, scatter
    data:{
      labels: ['학원', '연구원', '출판사', '미디어사', '위니브'],
      datasets: [{
        label: '업체별 매출',
        data: [200, 100, 1500, 400, 500],
        backgroundColor: ['red', 'blue', '#990000', 'yellow', 'rgba(255, 99, 132, 0.6)'],
        borderWidth: 1,
        borderColor: '#777',
        hoverBorderWidth: 2,
        hoverBorderColor: '#000'
      }]
    },
    options:{
      title: {
        display: true,
        text: '매출 테스트',
        fontSize: 25,
        fontColor: 'red'
      },
      legend: {
        display: true,
        position: 'right'
      },
      tooltips: {
        enabled: false
      },
      layout: {
        padding: {
          left: 10,
          right: 20,
          top: 40,
          bottom: 0
        }
      }
    }
  })

  let barChartFour = new Chart(myChartFour, {
    type: 'pie', // bar, line, pie, doughnut, radar, polarArea, bubble, scatter
    data:{
      labels: ['학원', '연구원', '출판사', '미디어사', '위니브'],
      datasets: [{
        label: '업체별 매출',
        data: [200, 100, 1500, 400, 500],
        backgroundColor: ['red', 'blue', '#990000', 'yellow', 'rgba(255, 99, 132, 0.6)'],
        borderWidth: 1,
        borderColor: '#777',
        hoverBorderWidth: 2,
        hoverBorderColor: '#000'
      }]
    },
    options:{
      title: {
        display: true,
        text: '매출 테스트',
        fontSize: 25,
        fontColor: 'red'
      },
      legend: {
        display: true,
        position: 'right'
      },
      tooltips: {
        enabled: false
      },
      layout: {
        padding: {
          left: 10,
          right: 20,
          top: 40,
          bottom: 0
        }
      }
    }
  })

</script>
</body>
</html>
