    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d'); // canvas에서 어떻게 그릴지를 결정

    function drawRect() {
      let x = 100, y= 100, w = 200, h = 100;
      // 스타일 결정
      ctx.fillStyle = 'rgb(200, 0, 0)';
      // 칠하기
      ctx.fill();
      ctx.fillRect(x,y,w,h);
      // 선 그리기
      ctx.stroke();
    }

    drawRect()

    // 원을 그려줍니다.

        s = 0, // 시작 앵글
        e = Math.PI * 2 // 종료 앵글, 1이면 반원
      ctx.arc(x, y, r, s, e)
      ctx.fillStyle = 'blue' // 색을 선택하고
      ctx.fill() // 칠해야 합니다.
      ctx.stroke()
