<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <h1>Bar Graph</h1>
  <div id="canvas"></div>
  <script>
    const svg = d3.select('svg')
    sampleData.forEach((data, index) => {
      svg.append('rect')
        .attr('height', data)
        .attr('width', 50)
        .attr('x', 40*index+100) // 막대 생성좌표 x 막대의 좌측
        .attr('y', 300-data+100)  // 막대 생성좌표 y 막대의 상단
    })
  </script>
</body>
</html>
