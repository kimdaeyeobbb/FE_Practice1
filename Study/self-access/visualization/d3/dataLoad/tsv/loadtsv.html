<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<div class="canvas"></div>
<script>
  const canvas = d3.select('.canvas');

  console.log(d3.tsv("data3.tsv")); //promise
  d3.tsv("data3.tsv")
    .then(function(data) {
      // throw new Error("Error!!!!");
      console.log('성공!!');
      console.log(data); // 그냥 열면 깨지고 메모장으로 utf-8로 바꿔 저장해주세요.
      console.log(data[0].x); // 그냥 열면 깨지고 메모장으로 utf-8로 바꿔 저장해주세요.

      data.forEach(e => {
        //여기서 요소를 append
        console.log(e['가격(원)']);
      });
    })
    .catch(function(err) {
      console.log('실패!!');
      console.error(err);
    }); //promise
</script>
</body>
</html>
