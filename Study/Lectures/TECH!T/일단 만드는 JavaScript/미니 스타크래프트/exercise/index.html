<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>jQuery 기초</title>
</head>

<body>

    <h1>jQuery 기초</h1>
    <textarea id="content">jQuery를 배워보자</textarea>

    <h1>jQuery 이벤트</h1>
    <!-- onclick => '이것을 클릭했을 때' 라는 의미-->
    <!-- onclick="hello()" => 이것을 클릭했을 때 hello라는 함수가 실행됨-->
    <button id="click" onclick="hello();">클릭</button>

    <!-- 위의 내용을 jquery로 변환 -->
    <button id="click2">클릭</button>

    <button id="click3">클릭 - 익명함수 사용</button>

    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous">

        </script>

    <!-- 아래부터 자바스크립트 제이쿼리 문법 사용 가능 -->
    <script src="./script.js"></script>
</body>

</html>
