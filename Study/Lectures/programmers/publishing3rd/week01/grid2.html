<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>GRID 1</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 200px);
        grid-template-rows: repeat(3, 200px);
        gap: 16px;
      }

      .item {
        background-color: #ddd;
        padding: 20px;
      }

      .item:nth-child(1) {
        grid-column: span 2;
        background-color: #ffdada;
      }
      .item:nth-child(2) {
        grid-row: span 2;
        background-color: #ffdada;
      }
      .item:nth-child(4) {
        grid-row: span 2;
        background-color: #ffdada;
      }
      .item:nth-child(7) {
        grid-column: span 3;
        background-color: #ffdada;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
    </div>
  </body>
</html>
