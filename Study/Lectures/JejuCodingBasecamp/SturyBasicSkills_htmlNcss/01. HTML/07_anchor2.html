<!-- 1. 우리가 보고 있는 창에서 링크를 띄움 -->
<a href="https://www.naver.com" id="three">click</a>

<!-- 2. 1과 달리 _blank 포함시 새창을 열어서 링크를 띄움 -->
<a href="https://www.naver.com" target="_blank">click</a>

<!-- html의 자원을 연결. index.html이라는 파일이 있으면 열어줌 (없으면 엑세스 불가) -->
<a href="./index.html">click</a>

<!-- 해쉬 링크. id가 three인 녀석을 브라우저가 찾음 -->
<a href="#three">click</a>

<!-- download: 이미지가 브라우저에서 표현할 수 있는 형식이면 브라우저에서 표현을 해버림 -->
<a href="./test.png" download>click</a>
<a href="./hello.hwp">hwp click</a>

<!-- 경로에 hello.hwp라는 파일이 있다면 a.hwp꼴로 한글파일 다운로드 -->
<a href="./hello.hwp" download="a.hwp">hwp download click</a>
<a href="./hello.pdf">pdf click</a>
<a href="./hello.pdf" download="a.pdf">pdf download click</a>
