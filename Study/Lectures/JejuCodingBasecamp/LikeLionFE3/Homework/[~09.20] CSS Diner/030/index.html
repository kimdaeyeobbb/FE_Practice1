<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the items for names that start with 'Sa'</title>
    <style>
        [for^="Sa"] {}
    </style>
</head>

<body>
    <div class="table">
        <plate for="Sam">
            <pickle />
        </plate>
        <bento for="Sarah">
            <apple class="small" />
        </bento>
        <bento for="Mary">
            <orange />
        </bento>
    </div>
</body>

</html>
