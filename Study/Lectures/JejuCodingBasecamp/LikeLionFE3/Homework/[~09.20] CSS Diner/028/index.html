<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the plates for someone</title>
    <style>
        /* element[type] -> type내에서 한 특성을 공유하는 element를 모두 선택 */
        plate[for] {}
    </style>
</head>

<body>
    <div class="table">
        <plate for="Sarah">
            <pickle />
        </plate>
        <plate for="Luke">
            <apple />
        </plate>
        <plate />
        <bento for="Steve">
            <orange />
        </bento>
    </div>
</body>

</html>
