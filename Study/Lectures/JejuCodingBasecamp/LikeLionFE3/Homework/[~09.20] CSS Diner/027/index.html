<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the items for someone</title>
    <style>
        /* 누군가를 위한 아이템 3개의 공통점 - for="~"꼴 */
        [for] {}
    </style>
</head>

<body>
    <div class="table">
        <bento>
            <apple class="small" />
        </bento>
        <apple for="Ethan" />
        <plate for="Alice">
            <pickle />
        </plate>
        <bento for="Clara">
            <orange />
        </bento>
        <pickle />
    </div>
</body>

</html>
