<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the items for names that end with 'ato'
    </title>
    <style>
        [for$=ato] {}
    </style>
</head>

<body>
    <div class="table">
        <apple class="small" />
        <bento for="Hayato">
            <pickle />
        </bento>
        <apple for="Ryota" />
        <plate for="Minato">
            <orange />
        </plate>
        <pickle class="small" />
    </div>
</body>

</html>
