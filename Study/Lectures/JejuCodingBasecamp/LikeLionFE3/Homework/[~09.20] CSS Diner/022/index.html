<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select every 2nd plate, starting from the 3rd
    </title>
    <style>
        plate:nth-of-type(2n+3) {}
    </style>
</head>

<body>
    <div class="table">
        <plate />
        <plate>
            <pickle class="small" />
        </plate>
        <plate>
            <apple class="small" />
        </plate>
        <plate />
        <plate>
            <apple />
        </plate>
        <plate />
    </div>
</body>

</html>
