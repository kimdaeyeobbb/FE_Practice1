<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .target {
        width: 50px;
        height: 50px;
        background-color: pink;
        /* 부드럽게 이동하기 위해 transition 속성 추가 */
        transition: 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="target"></div>
    <script>
      const target = document.querySelector(".target");
      let pos = 0; // 위치정보

      document.addEventListener("keydown", move); // 이벤트 객체 전달

      function move(event) {
        const keyName = event.key; // 이벤트의~
        console.log(keyName); // 키이름에 뭐가 저장되었는지 확인

        if (keyName === "ArrowRight") {
          pos += 5; // pos값이 5씩 더해짐
          target.style.transform = `translateX(${pos}px)`; // 움직임 기록
        }
        if (keyName === "ArrowLeft") {
          pos -= 5;
          target.style.transform = `translateX(${pos}px)`;
        }
      }
    </script>
  </body>
</html>
