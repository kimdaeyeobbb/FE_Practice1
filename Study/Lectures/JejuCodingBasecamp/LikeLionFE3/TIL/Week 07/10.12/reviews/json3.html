<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON 응용</title>
    <style>
      table,
      thead,
      tbody,
      tr,
      th,
      td {
        border: solid 1px black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <button onclick="renderTable(userData)">회원정보 로딩</button>
    <table style="width: 100%" id="infoTable">
      <thead>
        <th onclick="sort('_id', userData)" style="width: 15%">id</th>
        <th onclick="sort('index', userData)" style="width: 15%">index</th>
        <th onclick="sort('guid', userData)" style="width: 15%">guid</th>
        <th onclick="sort('age', userData)" style="width: 15%">age</th>
        <th onclick="sort('name', userData)" style="width: 15%">name</th>
        <th onclick="sort('gender', userData)" style="width: 15%">gender</th>
        <th onclick="sort('_pw', userData)" style="width: 15%">_pw</th>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <script src="./json3.js"></script>
  </body>
</html>
