<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <!-- var을 쓰면 -> hello1을 클릭했을 때 3이 나옴 => var은 어휘적 유효범위이므로 마지막으로 할당한 값을 콜백함수가 참조함 -->
      <li>hello1</li>
      <li>hello2</li>
      <li>hello3</li>
    </ul>
    <script>
      // items는 노드리스트이므로 foreach로 순회를 돌수없다 (IE외에서만 가능)
      const items = document.querySelectorAll("li");
      // 버그는 아니고 var는 어휘적 유효범위이기 때문에 마지막으로 할당한 값을 콜백함수는 참조하게 됩니다.
      // var대신 let으로 바꾸면 문제가 해결됨 (hello1,2,3 => 1,2,3으로 대응됨)
      for (var i = 0; i < items.length; i++) {
        items[i].addEventListener("click", () => {
          alert(i);
        });
      }
    </script>
  </body>
</html>
