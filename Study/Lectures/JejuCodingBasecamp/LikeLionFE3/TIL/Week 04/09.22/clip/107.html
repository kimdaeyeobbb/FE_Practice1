<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip - 이미지 자르기</title>
    <style>
      div {
        position: relative;
        width: 500px;
      }

      img {
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        clip: rect(0 0 0 0);
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="http://image.newsis.com/2021/09/06/NISI20210906_0000823263_web.jpg"
        alt=""
      />
    </div>
  </body>
</html>
