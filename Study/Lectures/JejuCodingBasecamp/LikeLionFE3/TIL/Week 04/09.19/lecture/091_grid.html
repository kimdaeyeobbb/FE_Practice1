<html lang="ko">

<head>

    <title>grid</title>

            /* grid-template-columns: 1fr 1fr 1fr; */

            /* 총 4개의 컬럼 생성 */
            /* grid-template-columns: 1fr 1fr 1fr 1fr; */

            /* 차지하는 영역비 */
            /* grid-template-columns: 5% 10% 15% 70%; */

            /* 2개의컬럼 & 차지하는 영역비 */
            /* grid-template-columns: 100px 200px; */

            /* 1fr을 3번 반복 */
            /* grid-template-columns: repeat(3, 1fr); */


            /* 2. rows 수정 */
            /* grid-template-rows: 100px; */

            /* 3개의 행 & 높이 100px */
            /* grid-template-rows: repeat(3, 100px); */

            /* grid-template-columns: 1fr 1fr 1fr; */

            /* 끝에 5번째로 100px로 추가해줘야 13이 제대로 나옴 (주축 설정) */
            /* grid-template-rows: 100px 200px 100px 200px 100px; */

            /* 3. min & max 설정 */
            /* 열방향 그리드 트랙의 최소 넓이를 50px, 최대 넓이를 150px로 합니다. */

            /* 행방향 그리드 트랙의 최소 높이를 120px, 최대 높이를 가용할 수 있는 최대 크기로 합니다. */
            /* grid-template-rows: repeat(3, minmax(120px, auto)); */



            /* 4. auto-fill & auto-fit */

            /* grid-template-columns: repeat(3, minmax(50px, 150px)); */
            /* grid-template-columns: repeat(auto-fill, minmax(50px, auto)); */
            /* grid-template-columns: repeat(auto-fit, minmax(50px, auto)); */



        }

        .item {
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
        <div class="item">13</div>
    </div>
</body>

</html>
