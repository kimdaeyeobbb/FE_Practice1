<!DOCTYPE html>
<html>
  <head>
    <title>Transition Test</title>
    <style>
      .box {
        margin: 150px;
        width: 100px;
        height: 100px;
        background: dodgerblue;
        transition: all 1s;
        transform-origin: right bottom;
      }
      .box:hover {
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div class="box">hello world</div>
  </body>
</html>
