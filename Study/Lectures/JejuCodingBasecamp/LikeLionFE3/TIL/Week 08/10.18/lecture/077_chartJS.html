<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chartJS</title>
    <!-- 기본 골격 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <canvas id="one"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="two"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="three"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="four"></canvas>
        </div>
      </div>
    </div>
    <script>
      /* 그래프 아래에 달리는 라벨 */
      const labels = ["1월", "2월", "3월", "4월", "5월", "6월"];

      /* 데이터가 들어가는 공간 */
      const data = {
        labels: labels,
        /* dataset에 들어갈 수 있는 값들은 정해져있음 */
        datasets: [
          {
            label: "월별 매출액 현황(억원)",
            backgroundColor: "rgb(255, 99, 132)",
            borderColor: "rgb(255,99,132)",
            data: [0, 2, 5, 2, 4, 2],
          },
        ],
      };
      const config = {
        // 타입은 내가 그리고 싶은 그래프의 타입
        type: "line",
        data: data,
        options: {},
      };
      const one = new Chart(document.getElementById("one").config); // one이라는 곳에 config 세팅으로 그림을 그릴 것임
    </script>
  </body>
</html>
