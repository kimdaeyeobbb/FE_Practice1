<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <input id="one" type="text" />
    <input id="two" type="text" />
    <p id="three">hello</p>
    <button id="four">클릭해!</button>
    <script>
      $("#four").click(function () {
        let value = $("#one").val(); // #one에 입력된 값을 가져와서 value에 넣고
        $("#one").val(""); // one에 아무것도 없는 값으로 바꾸고 (주석처리하고 버튼을 눌러보면 원래 입력한 값이 그대로 남아있음)
        $("#two").val(value); // #one에 입력했던 값을 two와 three에 넣는데, input 창이 아닌 곳에는 val이 아닌 text로 써야 함
        $("#three").text(value); // 해당 되는 곳에 value를 넣음
      });
    </script>
  </body>
</html>
