<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID & PW Validation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="container">
      <form action="">
        <h3>로그인</h3>
        <label for="username">아이디</label>
        <input
          type="text"
          placeholder="ID 입력"
          id="username"
          pattern="/[a-zA-z0-9]{6,15}/"
        />

        <!-- 비밀번호: 8~16자리. 영문 대소문자/숫자/특수문자가 1개이상 포함-->
        <label for="pw">비밀번호</label>
        <input
          type="password"
          placeholder="비밀번호 입력"
          id="pw"
          name="pw"
          pattern="/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,15}$/"
          required
        />

        <button>로그인</button>
        <div id="message">
          <h3>Password must contain the following</h3>
          <p id="letter" class="invalid">A <strong>lowercase</strong> letter</p>
          <p id="capital" class="invalid">
            A <strong>capital &#40; uppercase &#41;</strong> letter
          </p>
          <p id="number" class="invalid">A <strong>number</strong></p>
          <p id="length" class="invalid">
            Minimum <strong>8 characters</strong>
          </p>
        </div>
      </form>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
