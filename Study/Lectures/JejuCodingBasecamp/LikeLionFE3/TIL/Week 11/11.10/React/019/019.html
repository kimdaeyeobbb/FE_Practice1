<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>리액트 1분만에 추가해보기!</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      function f() {
        return 100;
      }

      function 게시판() {
        return <h2>게시판</h2>;
      }

      function 로그인() {
        return <h2>다시 로그인</h2>;
      }

      const login = false;

      const app = (
        <div>
          {f()}
          <br />
          {console.log("hello")}
          {1 + 1}
          <br />
          {"hello" + "hello"}
          <br />
          {"<br>"}
          <br />
          {"hello" + "world2"}
          <br />
          {true ? "one" : "two"}
          <br />
          // 예를 들어 로그인이 되면 게시판 화면을 보여주고 로그인이 안되면
          로그인화면으로 넘어가는 것으로 이용할 수 있음
          {login ? <게시판 /> : <로그인 />}
        </div>
      );

      const domContainer = document.querySelector("#root");
      ReactDOM.render(app, domContainer);
    </script>
  </body>
</html>
