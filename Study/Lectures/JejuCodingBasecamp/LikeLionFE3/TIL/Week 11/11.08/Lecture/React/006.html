<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>리액트 1분만에 추가해보기!</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      /* json 내에 실제 데이터를 원래는 포함함 */
      const json = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      function ImageSlide() {
        // CDN 이미지 삽입해야함
        return (
          <img
            src="https://picsum.photos/200/300
      "
          />
        );
      }

      function Title() {
        return <h1>제주도의 명소 weniv</h1>;
      }

      function Info() {
        return <h1>100km 거리</h1>;
      }

      function Price() {
        return <p>1000000</p>;
      }

      /* 작스문법, 중괄호 내부의 공간은 js로 인식 */
      //map() 메서드 -> 배열 내의 모든 요소 각각에 대하여 주어진 함수를 호출한 결과를 모아 새로운 배열을 반환함
      const app = (
        <div>
          {json.map((i) => {
            return (
              <div>
                <ImageSlide />
                <Title />
                <Info />
                <Price />
              </div>
            );
          })}
        </div>
      );

      const domContainer = document.querySelector("#root");
      ReactDOM.render(app, domContainer);
    </script>
  </body>
</html>
