<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>리액트 1분만에 추가해보기!</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      /* 전달되는 값들(매개변수)을 다 모아줌 */
      // props가 객체처럼 동작하므로
      // spread 문법을 이용해서 객체구조분해할당을 해도 됨

      // props는 전달되는 값들을 모아줌.
      function 자기소개(props) {
        return (
          <div>
            <p>제 이름은 {props.name} </p>
            <p>제 나이는 {props.age}</p>
            <p>제 통장은 {props.money}</p>
            <p>제 집은 {props.house}</p>
            <p>커피는 {props.coffee}</p>
          </div>
        );
      }

      function 자기소개2(kim) {
        return (
          <div>
            <p>제 이름은 {kim.name} </p>
            <p>제 나이는 {kim.age}</p>
            <p>제 통장은 {kim.money}</p>
            <p>제 집은 {kim.house}</p>
            <p>커피는 {kim.coffee}</p>
          </div>
        );
      }

      /* 객체구조분해할당 */
      function 자기소개3({ name, age, money, house, coffee }) {
        return (
          <div>
            <p>제 이름은 {name}</p>
            <p>제 나이는 {age}</p>
            <p>제 통장은 {money}</p>
            <p>저희 집은 {house}</p>
            <p>커피는 {coffee}</p>
          </div>
        );
      }

      const app = (
        <main>
          <자기소개
            name="danny"
            age="23"
            money="1000"
            house="null"
            coffee="full"
          />
          {자기소개({
            name: "sonny",
            age: "30",
            money: "1000000000000",
            house: "5",
            coffee: "null",
          })}
          //숫자를 넣고 싶으면 중괄호를 이용
          <자기소개
            name="hojun"
            age="100"
            money={10000}
            house="nulll"
            coffee="fulll"
          />
          <자기소개2
            name="hye"
            age="24"
            money={513}
            house="null"
            coffee="null"
          />
          {자기소개3({
            name: "park",
            age: "26",
            money: "200",
            house: "one",
            coffee: "full",
          })}
        </main>
      );

      const domContainer = document.querySelector("#root");
      ReactDOM.render(app, domContainer);
    </script>
  </body>
</html>
