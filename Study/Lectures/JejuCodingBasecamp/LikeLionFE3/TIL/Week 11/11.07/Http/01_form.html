<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 연습</title>
  </head>
  <body>
    <!-- action을 보면 나에게 날린다는 것을 확인할 수 있음-->
    <form action="./01_form.html" method="get">
      <label for="one">게시물이름</label>
      <input type="text" id="one" name="게시물이름" />

      <br />
      <br />

      <label for="two">게시물포함내용</label>
      <input type="text" id="two" name="게시물포함내용" />

      <br />
      <br />

      <label for="three">날짜</label>
      <input type="date" id="three" name="날짜" />
      <button>검색</button>
    </form>
  </body>
</html>

<!--
? 뒤에 나오는 애가 query string
게시물이름은 name
-->
