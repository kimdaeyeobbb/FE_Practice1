<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex review</title>
    <style>
      .flx {
        display: flex;
      }
      li {
        list-style: none;
      }

      .flx2 {
        display: flex;
        list-style: none;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <ul class="flx">
      <li>
        <ul>
          <li>1</li>
          <li>2</li>
        </ul>
      </li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <strong>hello !</strong>

    <br />
    <hr />
    <br />

    <ul class="flx2">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </body>
</html>
