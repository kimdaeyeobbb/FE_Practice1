<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마진겹침1</title>
    <style>
      .parent {
        background-color: yellow;
      }

      .child {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>

<!-- 
div는 block 요소이므로 영역 전체를 차지함
child의 높이가 100px이므로 부모의 높이도 100px
child의 높이를 50px로 수정하면 부모의 높이도 50px로 줄어듦
child의 높이에 따라서 부모의 높이영역이 바뀜
-->
