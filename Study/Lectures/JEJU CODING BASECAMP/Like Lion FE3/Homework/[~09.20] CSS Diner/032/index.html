<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the meals for names that contain 'obb'
    </title>
    <style>
        [for*=obb] {}
    </style>
</head>

<body>
    <div class="table">
        <bento for="Robbie">
            <apple />
        </bento>
        <bento for="Timmy">
            <pickle />
        </bento>
        <bento for="Bobby">
            <orange />
        </bento>
    </div>
</body>

</html>
