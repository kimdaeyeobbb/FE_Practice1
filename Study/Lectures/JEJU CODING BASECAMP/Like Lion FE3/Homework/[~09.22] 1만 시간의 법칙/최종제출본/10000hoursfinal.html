<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 사이트를 나타내는 아이콘 -->
    <link rel="shortcut icon" href="./img/favicon.ico">
    <!-- 외부 CSS 2개 첨부 => 1) ㅁ  2) ㅁ-->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="10000hoursfinal.css">
    <title>1만 시간의 법칙</title>
</head>

<body>
    <section id="contents">
        <div class="wrapper">
            <div class="title">
                <!-- clcok과 title 이미지가 겹쳐져야 함-->
                <img src="./img/clock.png" alt="" class="clock_img">
                <div class="title_img">
                    <img src="./img/title.png" alt="1만 시간의 법칙">
                </div>
            </div>
            <div class="intro">
                <div class="intro_saying">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</div>
                <!-- 하나의 이미지 안에 문구가 존재 -->
                <div class="explain">
                    <div class="quotes">
                        <img src="./img/quotes.png" alt="따옴표">
                    </div>
                    <!-- p태그의 기준은 explain이 되는게 좋다 -->
                    <p>
                        <span>1만 시간의 법칙</span>은<br>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                    </p>
                </div>
            </div>
            <div class="inputs">
                <div class="field">
                    <p>나는</p>
                    <input type="text" id="field_value" placeholder="예)프로그래밍">
                    <p>전문가가 될 것이다.</p>
                </div>
                <div class="time">
                    <p>그래서 앞으로 매일 하루에</p>
                    <div>
                        <input type="text" id="time_value" placeholder="예)5">
                        <p>시간씩 훈련할 것이다.</p>
                    </div>
                </div>
            </div>
            <div class="start">
                <div class="btn_wrap">
                    <button class="start_btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                    <div class="click_img">
                        <img src="./img/click.png" alt="클릭">
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer id="copyright">
        <div class="logo_img">
            <img src="./img/logo.png" alt="weniv">
        </div>
        <p>
            ※ 본 서비스 내 이미지 및 컨텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </footer>

    <section id="modal">
        <div class="modal_wrap">
            <div class="cheer">
                <h1>화이팅 !♥♥♥</h1>
                <h3>당신의 꿈을 응원합니다!</h3>
            </div>
            <div class="licat_img">
                <img src="./img/licat.png" alt="라이캣 응원">
            </div>
            <div class="btn">
                <button class="close_btn">종료하고 진짜 훈련하러 가기 GO!GOT!</button>
            </div>
        </div>
    </section>

</body>

</html>
