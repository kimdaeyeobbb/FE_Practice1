<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
        .blue {
            color: blue;
        }

        .sizeset {
            font-size: 30px;
        }

        .makeupper {
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <p>이 문단은 p태그를 사용하였습니다</p>
    <!-- color:blue 적용-->
    <p class="blue">이 문단은 blue class를 사용하였습니다</p>
    <!-- color:blue, font-size:30px 적용 -->
    <p class="blue sizeset">이 문단은 blue, sizeset class을 사용하였습니다</p>
    <!-- color:blue, font-size:30px text-transform: uppercase 적용 -->
    <p class="blue sizeset makeupper">이 문단은 blue, sizeset, makeupper class를 사용하였습니다</p>
</body>

</html>
