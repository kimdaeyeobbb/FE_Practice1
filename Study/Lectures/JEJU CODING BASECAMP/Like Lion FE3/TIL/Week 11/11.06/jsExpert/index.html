<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
  </head>
  <body>
    <article id="calendar">
      <h2>나의 멋진 HTML 달력</h2>
      <table>
        <!-- caption: 테이블의 제목 -->
        <caption>
          <!-- 시멘틱한 구성을 위해 time태그로 감쌈 -->
          <time datetime="2022-11">
            <!-- 첫번쨰 제목 -->
            <span class="year">2022</span>년

            <!-- 두번째 제목 -->
            <span class="month">11</span>월
          </time>
        </caption>
        <tr>
          <th>일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
          <th>토</th>
        </tr>
        <tr></tr>
      </table>
    </article>
  </body>
</html>
