<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>attributeEquals demo</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>

  <body>
    <p>hello hi</p>
    <p>hello !!</p>
    <p>hello world</p>
    <p>hello</p>
    <p>hello world</p>

    <div>
      <label>
        <input type="radio" name="newsletter" value="Hot Fuzz" />
        <span>name?</span>
        <span>머래 ㅋㅋㅋㅋ</span>
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="newsletter" value="Cold Fusion" />
        <span>value?</span>
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="newsletter" value="Evil Plans" />
        <span>value?</span>
      </label>
    </div>

    <ul>
      <li>Does the UL contain an LI?</li>
    </ul>
    <ul>
      hello world
    </ul>

    <style>
      .full {
        border: 1px solid red;
      }
    </style>

    <script>
      $("input[value='Hot Fuzz']").next().text("Hot Fuzz");
      // input이 Hot Fuzz라고 된것의 다음 요소의 텍스트는 Hot Fuzz로 바꿔주는 것
      // 따라서 name?이 Hot Fuzz로 바뀌어서 나타남

      $("input[value='Hot Fuzz']").next().next().text("!?!?!?");
      // input이 Hot Fuzz라고 된것의 다다음 요소의 텍스트를 !?!?!?로 바꿔주는 것

      console.log($("p:contains(world)"));

      $("p:contains(world)").css("color", "red");
      // p태그 중 world를 가진애의 색상을 red로 변경

      $("ul").has("li").addClass("full");
      // ul의 li에 full클래스를 넣어줌
    </script>
  </body>
</html>
