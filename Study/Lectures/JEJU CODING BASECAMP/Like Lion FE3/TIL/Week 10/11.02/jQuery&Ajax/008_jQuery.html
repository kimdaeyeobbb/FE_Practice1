<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <h1 class="blue">hello world</h1>
    <p>hello world</p>
    <p>hello world</p>
    <p id="one" class="blue">hello world</p>
    <script>
      $("p").append("!!"); // 뒤에 텍스트 추가
      $("p").prepend("??"); // 앞에 텍스트 추가
      $("#one").remove(); // 해당 노드 제거
      $("h1,h2,p").toggleClass("blue"); // 있으면 빼고, 없으면 넣는다
    </script>
  </body>
</html>
