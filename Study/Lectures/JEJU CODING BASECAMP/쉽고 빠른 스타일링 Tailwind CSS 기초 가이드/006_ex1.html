<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="border-4 border-yellow-600">hello</div>
    <div class="border-b-4 border-red-500">world</div>
    <div class="border-l-4 border-green-500">hi</div>
    <div class="border-r-8 border-purple-500">korea</div>
    <br />
    <div class="border-4 border-blue-400 text-[17px]">hello</div>
    <div class="border-4 border-blue-400 text-[32px]">hello</div>
    <!--mt: margin top-->
    <div class="border-4 border-green-400 mt-[17px]">hello</div>
    <div class="bg-[#4267B2] text-white">hello</div>

    <br /><br />

    <div class="border-4 border-blue-400 text-base">hello</div>
    <div class="border-4 border-blue-400 text-lg">hello</div>
    <div class="border-4 border-blue-400 text-2xl">hello</div>
    <br /><br />

    <!-- pt: padding top -->
    <div class="border-4 border-blue-400 text-5xl p-3">hello world</div>
    <div class="border-4 border-blue-400 text-5xl pt-3">hello world</div>

    <br />

    <div class="border-4 border-blue-400 text-5xl">hello world</div>
    <div class="border-4 border-green-400 text-2xl">hello world</div>

    <br />
  </body>
</html>
