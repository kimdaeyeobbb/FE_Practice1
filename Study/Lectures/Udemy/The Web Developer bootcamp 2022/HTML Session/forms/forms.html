<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <button>OUTSIDE FORM!</button>
    <!-- 속성에 추가된 것이 없으므로 '빈 컨테이너 '-->
    <form action="/tacos">
        <!-- 여기서 label태그와 input 태그가 username을 매개체로 연결되어 있다 -->
        <!-- label과 input을 중첩하지 않는 흔한 방법 -->
        <!-- 이 방법이 스타일 지정이 편하다 -->
        <button>PLEASE DO NOT SUBMIT THE FORM</button>
        <p>
            <label for="username">Enter a Username: </label>
            <!-- name 위치에 username 대신 password를 집어 넣으면 혼란이 초래될 것이다 -->
            <input id="username" type="text" placeholder="아이디를 입력하세요" name="username">
        </p>
        <p>
            <label for="password">Enter a password: </label>
            <input id="password" type="password" placeholder="비밀번호를 입력하세요" name="password">
        </p>
        <button>IN THE MIDDLE!</button>
        <p>
            <label for="color">Enter a color: </label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number: </label>
            <input id="number" type="number" placeholder="숫자를 입력하세요" name="number">
        </p>

        <!-- label 요소를 사용하여 입력값에 레이블을 지정하는 또다른 방법 -->
        <!-- label 내에 input이 중첩되므로 for와 ID는 없어도 됨 -->
        <p>

            <label>Enter a time:
                <input type="time">
            </label>
        </p>
        <!-- 버튼 클릭시 폼을 수행하는데 form의 /tacos가 없으므로 버튼 클릭시 에러 발생 -->
        <button>Submit</button>
    </form>

    <!-- 검색 폼 빌드하기 -->
    <!-- input값이 무엇이든 reddit.com/search로 전송된다. -->
    <form action="https://www.reddit.com/search/?q=silkie">
        <input type="text" name="query">
        <button>Search Reddit</button>
    </form>

</body>

</html>
