<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <div>
        <!-- 입력 내용을 그룹화 한 뒤 label을 붙여 지정된 목적지로 함께 제출 -->
        <label for="firstname">First Name</label>
        <input type="text" id="firstname">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname">
    </div>

    <div>
        Select a Race:
        <!-- form: 그룹화된 모든 입력을 담는상자. 폼 제출시 폼 데이터를 어디로 보낼시 지시 -->
        <form action="/choice">
            <div>
                <!--label요소는 실제로 특정한 입력값이나 Form control 및 텍스트와 직접 연관됨 -->
                <!-- 같은 name을 부여해서 서로를 연결하였음 -->
                <!-- value추가: 3개 중 버튼 하나 클릭 후 제출시 URL에 race=value에 해당하는 값이 등장 -->
                <input type="radio" name="race" id="fun" value="fun" />
                <label for="fun">Fun Run 5k</label>

            </div>
            <div>
                <input type="radio" name="race" id="half" value="half" />
                <label for="half">Half Marathon</label>

            </div>
            <div>
                <input type="radio" name="race" id="full" value="full" />
                <label for="full">Full Marathon</label>
            </div>
        </form>
    </div>

    <div>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="pw">Password</label>
            <input type="password" id="password">
        </form>
    </div>

    <div>
        <form action="/age">
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">under 18</option>
                <option value="under24">upper18 under24</option>
                <option value="under30">upper24 under30</option>
            </select>
            <div>
                <button>Register!</button>
            </div>
        </form>
    </div>
</body>

</html>
