<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 셀렉터 심화</title>
    <style>
        div[class] {
            font-size: 20px;
        }

        a[href] {
            font-size: 40px;
        }

        a[href="https://wwww.paullab.co.kr"] {
            font-size: 30px;
        }

        /* 공백기준 weniv 포함 */
        div[class~="weniv"] {
            color: blue;
        }
    </style>
</head>

<body>
    <div>hello world</div>
    <div class="one">hello world</div>
    <div class="">hello world</div>
    <a>위니브</a>
    <a href="https://wwww.paullabs.co.kr">위니브</a>
    <a href="https://wwww.paullab.co.kr">위니브</a>
    <div class="weniv">hello</div>
    <div class="wenivs">hello</div>
    <div class="weniv we">hello</div>
    <div class="we weniv we">hello</div>
</body>

</html>
