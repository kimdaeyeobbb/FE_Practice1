<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zigzag</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./zigzag.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- 상하단에 추가 컨텐츠가 생길 수 있으므로 wrapper 내부에 header & section을 별도로 생성 -->
        <section class="start-portfolio">
            <!-- 헤더는 유일한 것이 아니므로 클래스명을 붙여줄 것 -->
            <header class="start-portfolio-header">
                <h1 class="start-portfolio-header-heading1">START YOUR<br>
                    <span class="header-highlight1">PORTFOLIO</span><br>
                    <span class="header-highlight2">PROJECT</span>
                </h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet, exercitationem. Autem dolores iste
                    fugiat, minima voluptate at illum minus laboriosam earum quae vel sint alias odit veritatis
                    provident error iure?</p>
            </header>
            <!-- 확장성을 위해 main을 사용하지 않음 -->
            <div class="start-portfolio-contents">
                <ol class="lists">
                    <li>Rest</li>
                    <li>Craft</li>
                    <li>Scrap</li>
                </ol>
            </div>
        </section>
    </div>
</body>

</html>
