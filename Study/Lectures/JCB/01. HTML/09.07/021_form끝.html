<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. form에서 제출되는 데이터를 javascript로 수정하는 일은 가급적 하지 않는게 좋다. (input 으로 해결할 수 있음)
    2. form에 없는 데이터를 추가하고 싶다면 hidden으로 input을 하나 더 만들어서 value를 javascript로 추가하는 방식을 사용할 것 -->

    <form action="" method="">
        <input type="text" name="이름" value="Danny">
        <input type=" hidden" name="나이" value="16">
        <button type="submit">제출</button>
    </form>
</body>

</html>
