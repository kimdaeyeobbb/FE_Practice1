<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* two -> one 순서면 글자가 red */
        /* cascading */
        .one {
            color: red !important;
        }

        .two {
            color: blue !important;
        }
    </style>
</head>

<body>
    <!-- 태그 내 class에 기입되는 순서는 적용과 무관 -->
    <div class="one two">1</div>
    <div class="two one">2</div>
    <div class="two" style="color:green">hello</div>
</body>

</html>
