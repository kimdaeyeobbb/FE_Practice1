<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스의 유형</title>
    <style>
        div:nth-child(1) {
            /* 시계방향 (12->15->18->24) */
            padding: 10px;
            width: 100px;
            height: 100px;
            border: 10px solid red;
            color: red
        }

        div:nth-child(2) {
            padding: 10px 20px 10px 20px;
            width: 100px;
            height: 100px;
            border: 10px solid black;
            color: blue;
        }

        div:nth-child(3) {
            padding: 10px 20px;
            width: 100px;
            height: 100px;
            border: 10px solid black;
            color: green;
        }

        div:nth-child(4) {
            /* 12시, 3시와 6시, 9시를 각각 */
            padding: 10px 50px 20px;
            width: 100px;
            height: 100px;
            border: 10px solid black;
            color: yellow;
        }

        div:nth-child(4) {
            /* 12시, 3시와 6시, 9시를 각각 */
            /* 상,좌우,하 */
            padding-top: 10px;
            width: 100px;
            height: 100px;
            border: 10px solid black;
            color: orange;
        }
    </style>
</head>

<body>
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
</body>

</html>
