<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 10px black solid;
            padding: 10px;
            /* box-sizing: border-box가 없을 경우 content의 양면을 의미 */
            width: 100px;
            height: 100px;
            /* 내가 원하는 픽셀수만큼 맞춤 
            border 기준으로 width와 height를 잡음
            */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>hello world</div>
    <div>hello world</div>
</body>

</html>
