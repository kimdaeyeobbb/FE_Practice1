<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Test</title>
    <style>
        /* div {
            width: 100px;
            height: 100px;
            background-color: red;
            /* transition: all 2s; */

        /* 몇초후에 효과를 줄것인지를 결정 */
        /* transition-delay: 2s;
        } */

        /* 
        : - 가상클래스 선택자
        :: - 가상요소 선택자
        
        */
        .one {
            font-size: 16px;
            width: 100px;
            height: 100px;
            background-color: red;
            transition: 1000ms;
            /* transition-delay: 1s; */
            /* transition-duration: 1s; */
            /* transition-property: background-color; */
            transition-timing-function: cubic-bezier(0, 0.39, 1, 0.55);
        }

        .one:hover {
            font-size: 32px;
            width: 300px;
            height: 300px;
            background-color: blue;
        }

        .two {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: all 1s;
            transition-delay: 1s;
        }

        .two:hover {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="one">hello world</div>
    <div class="two">hello world</div>
</body>

</html>
