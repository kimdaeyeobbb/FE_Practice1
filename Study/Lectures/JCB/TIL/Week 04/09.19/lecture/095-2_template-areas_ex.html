<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template-areas_ex</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-areas:
                "header header header"
                "aside1 main aside2"
                "footer footer footer";
        }

        header {
            grid-area: header;
            background-color: red;
        }

        .aside1 {
            grid-area: aside1;
            background-color: antiquewhite;
        }

        main {
            grid-area: main;
            background-color: aquamarine;
        }

        .aside2 {
            grid-area: aside2;
            background-color: blue;
        }

        footer {
            grid-area: footer;
            background-color: violet;
        }
    </style>
</head>

<body>
    <header>header</header>
    <aside class="aside1">aside1</aside>
    <main>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo omnis maxime fuga consectetur autem.
        Distinctio laudantium inventore necessitatibus, itaque consectetur explicabo sit iure rem similique sint,
        obcaecati, fugiat voluptas earum.
    </main>
    <aside class="aside2">aside2</aside>

    <footer>footer</footer>
</body>

</html>
