<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대체 CSS박스 모델</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 10px;
            border: 1px solid black;
            /* 기본값 */
            /* 대체 박스 모델 */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>hello world</div>
</body>

</html>
