<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>declarations 절대단위</title>
    <style>
        /* 고정 단위로 주면 좋은 것: 
        가변 단위로 주면 좋은 것: 
        */
        .one {
            font-size: 32px;
        }

        .two {
            font-size: 16px;
        }

        .three {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h1 class="one">hello world</h1>
    <h1>hello world</h1>
    <p class="two">hello wolrd</p>
    <p>hello world</p>
    <h1 class="three">hello world</h1>
    <h1>hello world</h1>
</body>

</html>
