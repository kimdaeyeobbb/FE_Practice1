<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .one {
            width: 200px;
            /* 얘의 height가 auto로 잡혀있음 */
        }


        .two {
            background-color: red;
            /* 부모요소의 절반 */
            width: 50%;

            /* 부모의 height가 auto로 잡혀있으므로 얘는 작동하지 않음 */
            height: 50%;
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="two">hello world</div>
    </div>
</body>

</html>
