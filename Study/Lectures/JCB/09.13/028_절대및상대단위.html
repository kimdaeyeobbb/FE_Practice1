    <title>절대 및 상대단위</title>
    <style>
        div {
            font-size: 2em;
        }
    </style>

<body>
    <!-- 16px (기본 body의 font-size)-->

        <!-- 32px (부모 폰트사이즈*2배) -->

        <div>
            <!-- 64px -->
            hello 3
            <div>
                <!-- 128px -->
                hello world
            </div>
        </div>
    </div>

</body>
