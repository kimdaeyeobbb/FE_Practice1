<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        /* position이 static이 아닌 경우에만 z-index 지정 가능 */
        /* 부모의 z-index가 존재할 경우 부모 안에서만 의미 있음 */
        .parent {
            z-index: 10;
            position: relative;
            width: 300px;
            height: 50px;
            border: 2px solid #000;
            background-color: #ccc;
        }

        .child {
            z-index: 10;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="wrap">

        <h1 class="practive_title">z-index 속성</h1>
        <div class="z_area">
            <div class="parent" style="z-index:11">
                position: relative;
                <div class="child" style="right:20px;z-index:1000;">
                    position: absolute;
                </div>
            </div>
            <div class="parent" style="">
                position: relative;
                <div class="child">
                    position: absolute;
                </div>
            </div>
        </div>
    </div>
</body>

</html>
