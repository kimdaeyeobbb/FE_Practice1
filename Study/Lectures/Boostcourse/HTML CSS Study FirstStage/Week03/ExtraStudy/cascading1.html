<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cascading1.css">
</head>

<body>
    <p id="bright">Hello, CSS</p>

    <div class="wrap">
        <strong>title</strong>
        <p>description</p>
        <ul class="list">
            <li class="item i1">item 1</li>
            <li class="item i2">item 2</li>
            <li class="item i3">item 3</li>
        </ul>
    </div>


    <div class="wrap2">
        <div class="box">box</div>
    </div>

    <div class="box2" style="color:yellow">
        <h1 class="title">title</h1>
        <p class="desc">description</p>
        <ul class="index" style="color:blue;">
            <li class="in_item in1">index 1</li>
            <li class="in_item">index 2</li>
        </ul>
    </div>
</body>

</html>
