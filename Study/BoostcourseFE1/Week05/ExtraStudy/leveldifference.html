<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./leveldifference.css">

<body>
    <!-- block element -->
    <!-- 전체 width size만큼의 영역을 가짐 -->
    <!-- block level의 element는 한 라인에 하나만 위치함 -->
    <div>block element 1</div>
    <div>block element 2</div>

    <!-- inline element -->
    <!-- 컨텐츠 크기만큼의 영역을 차지함 -->
    <span>inline element 1</span>
    <span>inline element 2</span>

    <!-- inline block elemnt -->
    <!-- 영역의 스타일 속성 지정 가능 -->
    <!-- inline level의 element는 width & height의 스타일 속성 제어 불가 -->
    <span id="inline-block-test">inline block element 1</span>
    <span id="inline-block-test">inline block element 2</span>
</body>

</html>
