<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./inheritance1.css">
</head>

<body>
    <h1 id="page">Hello, <em>CSS</em></h1>
    <!-- em은 부모인 h2의 css특성을 상속받음 -->
    <h2>Hello, <em>CSS</em> I love you</h2>
    <!-- 상속된 속성은 아무런 구체성을 가지지 못함 -> h1,h2의 css가 아닌 *(전체)의 영향을 받음 -->

</body>

</html>
