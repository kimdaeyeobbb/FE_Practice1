<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>line-height</title>
    <style>
        .wrap {
            font-size: 20px;
            line-height: 2;
        }

        .parent {
            font-size: 1.5em;
            line-height: 200%;
        }

        .child {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="wrap">

        <div class="parent">

            <div class="child">line-height 값 계산</div>

        </div>

    </div>
</body>

</html>
