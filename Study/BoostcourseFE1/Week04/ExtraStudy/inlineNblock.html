<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            background: yellow;
            width: 200px;
            height: 50px;
            margin: 20px;
            padding: 10px;
        }

        div {
            background: blue;
            width: 200px;
            height: 50px;
            margin: 20px;
            padding: 10px;
        }

        a {
            display: inline-block;
            background: red;
            width: 200px;
            height: 50px;
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- inline -->
    before
    <a>A</a>
    <span>Span</span>
    <em>EM</em>
    after

    <!-- block -->
    before
    <h1>H1</h1>
    <div>DIV</div>
    <p>P</p>
    after

    <!-- inline block -->
    before
    <span>SPAN</span>
    <a>A</a>
    <em>EM</em>
</body>

</html>
