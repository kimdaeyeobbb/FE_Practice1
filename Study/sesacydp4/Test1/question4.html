<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4번 문제</title>
    <style>
        .box {
            display: flex;
            width: 40em;
            background-color: darkgray;
        }

        .content {
            border: 1px solid black;
            font-weight: bold;
            width: 10em;
            text-align: center;
            font-size: 5em;
            padding: 0.3em 0;
        }

        .bg_orange {
            background-color: orange;
        }
    </style>
</head>

<body>
    <span>
        <span class="box">
            <span class="content">1</span>
            <span class="content">2</span>
            <span class="content">3</span>
            <span class="content" style="border-radius: 20px">4</span>
        </span>
        <span class="box" style="background-color: white">
            <span class="content">1</span>
            <span class="content">2</span>
            <span class="content">3</span>
            <span class="content bg_orange">4</span>
        </span>
    </span>
</body>

</html>
