<!-- 이 문서가 html로 작성되었음을 나타냄 -->
<!DOCTYPE html>
<html lang="en">

<!-- head: body를 설명하는 태그는 head로 묶음 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- body: 본문에 해당하는 태그 -->

<body>
    <H1><a href="">WEB</a></H1>

    <!-- ul: unorderd list (순서없는 목록)-->
    <ul>
        <li>1. HTML</li>
        <li>2. css</li>
    </ul>

    <!-- ol: ordered list (순서있는 목록)-->
    <ol>
        <li><a href="">HTML</a></li>
        <li><a href="">CSS<</a></li>
        <li><a href="">Java</a></li>
    </ol>

    <!-- a: anchor, 정보의 바다에 정박한다는 시적인 표현. link에 정박한다고 생각. -->
    <!-- h: hypertext, ref: reference (이 문서를 참조하라는 뜻)-->
    <!-- target="_blank": 클릭시 새 탭이 열리게 만듦-->
    <!-- title="무슨 페이지인지 알려줄 내용": 해당 페이지에 대한 정보 제공-->
    <a href="https://www.w3.org/WhatIs.html" target="_blank" title="html5 specification">What is Hypertext ?</a>

    
</body>

</html>
