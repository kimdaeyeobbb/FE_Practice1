<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color:black; color:aqua">
    <!-- 이벤트 : 웹 브라우저에서 일어나는 사건  ex) onclick, onchange, onkeydown 등 -->
    <!-- 여기서는 이벤트가 일어났을 때 어떠한 js가 실행되도록 하는것이 onclick임-->
    <input type="button" value="Click" onclick="alert('Clicked!')">
    <input type="text" onchange="alert('changed!')">

    <!-- 사용자가 키를 눌렀을 때 이벤트가 발생하도록 하고 싶은 경우 -->
    <!-- 'javascript event attribute' 키워드로 구글링 추천-->
    <input type="text" onkeydown="alert('key down!!')">
</body>

</html>
