<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 실습 3</title>
    <script>
        function test(a, b) {
            alert(multiple(a, b));
        }

        function multiple(a, b) {
            return a * b;
        }
    </script>
</head>

<body>
    <a href="javascript:test(5,6);">a와 b를 곱한 결과</a>
</body>

</html>
