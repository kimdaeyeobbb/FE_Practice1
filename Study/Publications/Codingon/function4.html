<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 추가학습</title>
</head>

<body>
    <script>
        function test(a, b) {
            alert(a);
            alert(b);
        }

        function test2() {
            alert(testing2("안뇽"));
        }

        function testing2(a) {
            alert(a);
        }
    </script>
    <a href="javascript:test('신기하다','우와');">여기를 눌러보세요</a>
    <a href="javascript:test2();">여기를 또 눌러보세요</a>

</body>

</html>
